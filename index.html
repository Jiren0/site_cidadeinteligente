<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kefi - Sua Cidade Inteligente</title>
    <link rel="stylesheet" href="assets/css/pages/index/pageinicial.css">
</head>
<body>
    <div class="container">
        <!-- Seção de conteúdo principal -->
        <div class="content-section">
            <div class="content-wrapper">
                <h1 class="main-title">
                    Seja bem-vindo ao site da Kefi, sua cidade inteligente.
                </h1>
                
                <p class="description">
                    Um espaço digital criado para conectar pessoas, 
                    tecnologia e serviços. Explore como nossa cidade 
                    inteligente transforma o dia a dia em praticidade e 
                    inovação.
                </p>
                
                <button class="cta-button" id="startButton">
                    COMECE AGORA
                </button>
            </div>
        </div>
        
        <!-- Seção do slider -->
        <div class="slider-section">
            <div class="slider-container">
                <h2 class="slider-title">Imagens da Cidade:</h2>
                
                <div class="slider-wrapper">
                    <div class="slider-track" id="sliderTrack">
                        <div class="slide active">
                            <div class="slide-content">
                                <div class="slide-image">
                                    <img src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=400&h=300&fit=crop" alt="Imagem 1" class="slider-img">
                                </div>
                            </div>
                        </div>
                        
                        <div class="slide">
                            <div class="slide-content">
                                <div class="slide-image">
                                    <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1f?w=400&h=300&fit=crop" alt="Imagem 2" class="slider-img">
                                </div>
                            </div>
                        </div>
                        
                        <div class="slide">
                            <div class="slide-content">
                                <div class="slide-image">
                                    <img src="https://images.unsplash.com/photo-1518005020951-eccb494ad742?w=400&h=300&fit=crop" alt="Imagem 3" class="slider-img">
                                </div>
                            </div>
                        </div>
                        
                        <div class="slide">
                            <div class="slide-content">
                                <div class="slide-image">
                                    <img src="https://images.unsplash.com/photo-1573804633927-bfcbcd909acd?w=400&h=300&fit=crop" alt="Imagem 4" class="slider-img">
                                </div>
                            </div>
                        </div>
                        
                        <div class="slide">
                            <div class="slide-content">
                                <div class="slide-image">
                                    <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=400&h=300&fit=crop" alt="Imagem 5" class="slider-img">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Controles do slider -->
                    <button class="slider-btn prev-btn" id="prevBtn">‹</button>
                    <button class="slider-btn next-btn" id="nextBtn">›</button>
                    
                    <!-- Indicadores -->
                    <div class="slider-indicators">
                        <span class="indicator active" data-slide="0"></span>
                        <span class="indicator" data-slide="1"></span>
                        <span class="indicator" data-slide="2"></span>
                        <span class="indicator" data-slide="3"></span>
                        <span class="indicator" data-slide="4"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer com ano -->
    <div class="footer">
        <span>2025 - 2028</span>
    </div>

    <script src="assets/js/pages/pageinicial.js"></script>
</body>
</html>
