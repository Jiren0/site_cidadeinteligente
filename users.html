<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="assets/css/pages/dashboard.segurança.admin/style2.css">
</head>
<body>

    <div class="container">
        <h1>Cadastro de Usuários</h1>

        <!-- Área de entrada dos dados -->
        <div class="input-area">

            <!-- Nome do usuário -->
            <input type="text" id="nameInput" placeholder="Nome">

            <!-- Profissão do usuário -->
            <input type="text" id="jobInput" placeholder="Profissão">

            <!-- Localização do usuário -->
            <input type="text" id="locationInput" placeholder="Localização">

            <!-- Botão para adicionar -->
            <button id="addBtn">Adicionar</button>
        </div>

        <!-- Lista de usuários cadastrados -->
        <ul id="userList"></ul>
    </div>

    <script src="assets/js/pages/script3.js"></script>
</body>
</html>
