<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/pages/login/login.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Bem-vindo de volta ou cadastre-se</h1>
        </div>
        
        <div class="login-section">
            <div class="login-card">
                <h2>Login</h2>
                <p class="subtitle">Bem-vindo de volta, por favor entre na sua conta.</p>
                
                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Gmail" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Entrar</button>
                    
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/pages/login.js"></script>
</body>
</html>
